<div class="container text-center">
  <h1>{{title}}</h1>
</div>
<mat-form-field style="margin: 10px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraga doktora">
</mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" style="background-color:rgb(125, 199, 199);">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <ng-container matColumnDef="expandedDetail">
    <td colspan="2" mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <div class="container">
            <div class="row">
              <button (click)="deleteDoc(element)" class="button button2" style="margin: 10px;">Obriši doktora</button>
            </div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<button style="margin: 10px;" class="button button2" [routerLink]="['../add-doc']">Dodaj doktora</button>
