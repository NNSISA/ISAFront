<div class="container">
    <h4>Zakazivanje pregleda:</h4>
    <form class="needs-validation" novalidate (ngSubmit)="onSubmit()">
        <h5>Odabrali ste:</h5>
        <p>Klinika: {{this.imeKlinike}}</p>
        <p>Doktor: {{this.doctor.firstName}}</p>
        <p>Datum: {{this.datumZakazivanja}}</p>
        <p>Vreme: {{this.vremeZakazivanja}}</p>
        <div class="form-group">
            <label for="duration">Trajanje (sati):</label>
            <textarea class="form-control" rows="1" placeholder="1" [(ngModel)]="this.appointment.duration"
                name="clinicDuration" id="duration"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea class="form-control" rows="5" placeholder="Opis" [(ngModel)]="this.appointment.description"
                name="clinicDescription" id="description"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Zakaži pregled</button>
    </form>
</div>
