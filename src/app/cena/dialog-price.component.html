<h1 mat-dialog-title>Administratore,</h1>
<div mat-dialog-content>
  <p>Unesite novu cenu:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.price">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Ne</button>
  <button mat-button [mat-dialog-close]="data.price" cdkFocusInitial (click)="onClick()">Sačuvaj</button>
</div>
