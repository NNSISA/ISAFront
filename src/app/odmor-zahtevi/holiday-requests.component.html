<div class="container text-center">
  <h1>{{title}}</h1>
</div>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" style="background-color:rgb(117, 197, 197, 0.5);">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <ng-container matColumnDef="expandedDetail">
    <td colspan="2" mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <div class="container">
            <div class="row">
              <button mat-stroked-button style="margin: 10px; width: 100px;" (click)="confirm(element)"
                color="primary">Potvrdi</button>
              <button mat-stroked-button style="margin: 10px; width: 100px;" (click)="reject(element)"
                color="warn">Odbaci</button>
            </div>
            <div *ngIf="this.isButtonVisible">
              <div class="form-group" style="width: 500px;">
                <label for="description">Objašnjenje :</label>
                <textarea class="form-control" rows="3" [(ngModel)]="message" name="clinicDescription"
                  id="description"></textarea>
              </div>
              <button mat-stroked-button style="margin: 10px; width: 170px;" (click)="reject2(element)"
                color="warn">Pošalji</button>
            </div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
