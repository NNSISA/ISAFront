<div class="container">
  <h4>Recepti:</h4>
  <table class="table table-light table-hover table-striped table-bordered">
    <thead style="background-color:rgb(117, 197, 197, 0.5);">
      <tr>
        <th>Redni broj</th>
        <th>Opis</th>
        <th>Lek</th>
        <th>Potvrda overe recepta</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let recipe of recipes'>
        <td>{{ recipe.id }}</td>
        <td>{{ recipe.description }}</td>
        <td>{{ recipe.drugString}}</td>
        <td><a class="btn btn-outline-success" (click)="authRecipe(recipe)" style="font-size: 14px;">Overa recepta</a>
        </td>
      </tr>
    </tbody>
  </table>
